<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link href="css/register.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form th:action="/" method="get">
        <button class="btn1 btn-md btn-warning btn-block" type="Submit">Regresar a La Página Principal</button>
    </form>
    <br/><br/>
    <b><ti style="color: black; margin-left: 48%;">Formulario de Registro</ti></b>
    <br/><br/>
    <div class="mar">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="/login"
                    th:object="${user}" method="post" class="form-horizontal"
                    role="form">

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  onchange="try{setCustomValidity('')}catch(e){}" id="email" th:field="*{email}" placeholder="Email"
                                    class="form-control" />
                            </div>
                            <label style="color: #C70039;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                                <input type="text"  pattern="[A-Za-z]{1,}" onchange="try{setCustomValidity('')}catch(e){}"  id="username" th:field="*{username}" placeholder="Nombre"
                                    class="form-control" />

                            </div>
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="validation-message"></label>
                            <label th:if="${message}" th:errors="*{username}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                                <input type="text"  pattern="[A-Za-z]{1,}" onchange="try{setCustomValidity('')}catch(e){}"  id="lastname" th:field="*{lastname}" placeholder="Apellido"
                                    class="form-control" />

                            </div>
                            <label style="color: #C70039;" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div style="width: 160px; margin-left: 8em;" class="form-group">
                        <label>Fecha de nacimiento:</label>
                        <div class="deta">
                            <input type="date" th:field="*{date}" pattern="[0-9]{1,}"  oninvalid="setCustomValidity('Ingresa solo números')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Date"
                                class="form-control" />
                        </div>
                        <!--<input type="date" class="form-control" th:field="*{date}"/>-->
                        <!--<span style="color: red;" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Errors</span>-->
                    </div>


                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <input type="text"  pattern="[A-Za-z]{1,}" onchange="try{setCustomValidity('')}catch(e){}"  id="city" th:field="*{city}" placeholder="Ciudad"
                                    class="form-control" />

                            </div>
                            <label style="color: #C70039;" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>

                                <input type="text"  onchange="try{setCustomValidity('')}catch(e){}" id="direc" th:field="*{direc}" placeholder="Direccion"
                                    class="form-control" />

                            </div>
                            <label style="color: #C70039;" th:if="${#fields.hasErrors('direc')}" th:errors="*{direc}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" th:field="*{password}"
                                    placeholder="Contraseña" class="form-control" />
                            </div>
                            <label style="color: #C70039;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                        </div>
                    </div>

                    <div style="padding-left: 12%; padding-right: 15%;" class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>
                        </div>
                    </div>

                    <span th:utext="${successMessage}"></span>

                    <script>
                        var input = document.getElementById('username');
                        input.oninvalid = function(event) {
                            event.target.setCustomValidity('Tu nombre solo debe contener letras. ej. Juan');
                        }
                        var input2 = document.getElementById('lastname');
                        input2.oninvalid = function(event) {
                            event.target.setCustomValidity('Tu apellido solo debe contener letras.ej. Bravo');
                        }
                        var input3 = document.getElementById('city');
                        input3.oninvalid = function(event) {
                            event.target.setCustomValidity('La ciudad debe contener letras.ej. Cbba');
                        }
                        var input4 = document.getElementById('email');
                        input4.oninvalid = function(event) {
                            event.target.setCustomValidity('Ingresa un correo electronico valido ej. a@gmail.com');
                        }
                        var input5 = document.getElementById('date');
                        input5.oninvalid = function(event) {
                            event.target.setCustomValidity('Ingresa una fecha de nacimiento valido ej. 01/05/1997');
                        }
                    </script>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
