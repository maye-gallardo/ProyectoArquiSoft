<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:mvc="http://www.springframework.org/schema/mvc">
<style>
    body{
        background-image: url("https://www.viajaraargentinahoy.com.ar/wordpress/wp-content/uploads/2016/08/donde-estudiar-medicina-argentina.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .row{
        padding-left: 10%;

    }

    p{
        font-size: 110px;
        font-family: cursive;
        padding-left: 1.5%;
        color: #004F8B;
        padding-top: 14%;
        font-weight: 400;
        text-decoration-line: underline;
        text-decoration-style: wavy;
    }

    button{
        height: 40px;
        width: 170px;
        background-color: #063F6F ;
        color: white;
    }
    b {
        color: white;
    }
    .bottom{
        padding-left:5% ;
    }
    .boton{
        margin-left: 3em;
    }
</style>
<head>
    <title>Medical History</title>
    <mvc:resources mapping="/webjars/**" location="/webjars/"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<p>Bienvenido</p>
<body>
    <div class="row">
        <div class="col-md-7">
            <form th:action="/login" method="POST" class="form-signin">
                    <br/>
                    <input type="text" id="email" name="email"  th:placeholder="email"
                           class="form-control" style="width: 250px; length: 100px;"/> <br/>

                    <input type="password"  th:placeholder="contraseña"
                           id="password" name="password" class="form-control" style="width: 250px; length: 100px;" /> <br />
                <div class="boton">
                    <button>Login</button>
                </div>
            </form>
            <div class="bottom text">
                ¿Eres nuevo?<a href="/registration"><b>Registrarse</b></a>
            </div>
        </div>
    </div>
</body>
</html>
